      <div class="header__wrapper">
        <div class="header__img__wrapper">
          <img src="./images/header/donuts-header-img.png" alt="header donuts photo" class="header__img">
        </div>
        <h1 class="header__title">
          Delivery Donuts
        </h1>
        <div class="header__subtitle">
          quick and tasty
        </div>
      </div>
    </div>
  </header>

    <div class="container">
      <div class="cards">
        <div class="cards__wrapper">
 
         </div>
      </div>
      <div class="cart">
        <div class="cart__body">
          <div class="cart__wrapper">
            <h4 class="cart__title">
              You order
            </h4>
            <p class="cart__alert">
              cart is empty
            </p>
            <div class="cart__items__wrapper">
              
            </div>
            <p class="cart__deliver none">
              Delivery: <span class="cost__deliver">free</span>
            </p>
            <p class="total__sum">
              Total: <span class="total__sum__num">0</span> <span>&#8364</span>
            </p>    
          </div>
          <div class="cart__form none">
            <p class="cart__form__title">checkout</p>
            <form >
              <input type="text" class="cart__phone__input" placeholder="You phone number">
              <button type="submit" class="cart__form__bttn btn-primary">checkout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/addCards.js"></script>
  <script src="./js/main.js"></script>
